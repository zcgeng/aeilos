syntax = "proto3";
package pb;

message Cell {
	int64 x = 1;
	int64 y = 2;
	oneof CellType {
		int32 bombs = 3;
		string flagURL = 4;
		bool unTouched = 5;
	}
}

message Area {
	// 10 * 10 cells starting from (x, y) : 0,0 1,0 2,0 ... 9,0 0,-1 1,-1...
	int64 x = 1;
	int64 y = 2;
	repeated Cell cells = 3;
}

enum TouchType {
	FLIP = 0;
	FLAG = 1;
}

message TouchRequest {
	int64 x = 1;
	int64 y = 2;
	TouchType touchType = 3;
	string user = 4;
}

enum TouchResultType {
	CORRECT = 0;
	WRONG = 1;
	ABORT = 2;
}

message TouchResponse {
	int32 score = 1;
	Cell cell = 2;
	TouchResultType touchResult = 3;
}

message XY {
	int64 x = 1;
	int64 y = 2;
}

message Zeros {
	repeated XY coords = 1;
	int32 score = 2;
	string user = 3;
}

message GetStats {
	string userName = 1;
}

message Stats {
	string userName = 1;
	int64 score = 2;
}

message ChatMsg {
	string userName = 1;
	string msg = 2;
	int64 time = 3;
}

message ClientToServer {
	oneof request {
		TouchRequest touch = 1;
		XY getArea = 2;
		GetStats getStats = 3;
		ChatMsg chatMsg = 4;
	}
}

message ServerToClient {
	oneof response {
		TouchResponse touch = 1;
		Area area = 2;
		Cell update = 3;
		Zeros updateZeros = 4;
		ChatMsg msg = 5;
		Stats stats = 6;
	}
}
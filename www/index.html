<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
    
      <script type="text/javascript">
        var ws = null;
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               console.log("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               ws = new WebSocket("ws://localhost:8000/ws");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  message = {Email : "zzzcccggg", Username: "zzz", Message:"ahaha"}
                  ws.send(JSON.stringify(message));
                  // alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert(received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
         var i = 0;
         function sendmessage(){
           i++;
           message = {Email : "zzzcccggg", Username: "zzz", Message:i.toString()};
           ws.send(JSON.stringify(message));
         }
         WebSocketTest()
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:sendmessage()">发送 WebSocket</a>
      </div>
      
   </body>
</html>

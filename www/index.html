<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>现在还是个聊天室不过早晚要变成扫雷的!</title>
    
      <script type="text/javascript">
        var ws = null;
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               console.log("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               ws = new WebSocket("ws://zhaochanggeng.com:8000/ws");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  console.log("ws.onopen");
               };
                
               ws.onmessage = function (evt) 
               { 
		       var received_msg = JSON.parse(evt.data);
                  // console.log(received_msg);
		  document.getElementById("msgHistory").innerHTML += "<p>" + received_msg.Text + "<\p>";
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }

         function sendmessage(){
           message = {x:10, y:10, user: "zcg", operation:"putFlag"};
           ws.send(JSON.stringify(message));
         }
         WebSocketTest()
      </script>
        
   </head>
   <body>
	   <h1> 欢迎来到垃圾聊天室，请尽情聊天 </h1>
	   <div id="msgHistory"> </div>
      <!-- <div>
	      <input type="text" id="input">
      </div> -->
      <div id="sse">
         <a href="javascript:sendmessage()">发送</a>
      </div>
      
   </body>
</html>
